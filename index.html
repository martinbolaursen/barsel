<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Er Martin Bo p√• barsel?</h1>
        <p></p>
        <div>
            <script>
                // Get the current date
                var currentDate = new Date();
                var targetDate = new Date('2024-10-21');

                // Check if the current date is before Monday, October 21, 2024
                if (currentDate < targetDate) {

                    document.write("<p>No</p>");
                }
